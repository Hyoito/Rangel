<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleBank</title>
        
        <!--Import Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="simplebank/css/style.css">
    </head>
    
    <body>
    
        <header>
            <section class="container flex">
                <figure class="logo">
                    <img src="simplebank/images/logo.png">  
                </figure>

                <nav>
                    <a href="#">Para você</a>
                    <a href="#">Para sua empresa</a>
                    <a href="#"><img src="simplebank/images/icon.png">Baixar app</a>
                </nav>
            </section>
        </header>

        <main>
            <section class="container flex">

                <section class="textos">
                    <h1>
                        Um banco digital completo,
                        fácil de entender e simples
                        de usar
                    </h1>
    
                    <p>
                        Leve com você onde for:
                        Cartão de Crédito, Débito,
                        Emprestimos, Investimentos,
                        Cashback e muito mais
                    </p>
    
                    <a href="#">Abra sua conta</a>
                    <a href="#">Acessar conta</a>
                    
                </section>

                <figure class="dashboard">
                    <img src="simplebank/images/dashboard-app.png" alt="Dashboard">                   
                </figure>
            </section>
        </main>

        <footer>
            <section class="container flex      ">
                <nav>
                    <a href="#">Produtos</a>
                    <a href="#">Central de Ajuda</a>
                    <a href="#">Segurança</a>
                    <a href="#">Imprensa</a>
                </nav>
                
                <a href="mailto:oi@simplebank.com.br">oi@simplebank.com.br</a>     
            </section>
        </footer>

    </body>

</html>
